<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/createThought" class="botao">
      Adicionar pensamento
    </button>
  </header>
  <div class="mural" *ngIf="thoughts.length > 0; else noThought">
    <div *ngFor="let thought of thoughts">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>

<ng-template #noThought>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda nao existem pensamentos</p>
  </div>
</ng-template>

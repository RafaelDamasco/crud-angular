<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="What are you looking for?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThoughts()"
      />
      <img src="/assets/images/lupa.png" alt="Filter icon" />
    </div>
    <h2 class="ff-inter">{{ title }}</h2>
    <div class="botoes">
      <button class="botao" (click)="reloadComponent()">My Mural</button>
      <button class="botao" (click)="listFavourites()">My Favourites</button>
      <button routerLink="/createThought" class="botao">Add Thought</button>
    </div>
  </header>
  <div class="mural" *ngIf="thoughts.length > 0; else noThought">
    <div *ngFor="let thought of thoughts">
      <app-thought [thought]="thought" [favourites]="favourites"></app-thought>
    </div>
  </div>
</section>

<app-load-more-button
  [thereIsMoreThoughts]="thereIsMoreThoughts"
  (click)="loadMoreThoughts()"
></app-load-more-button>

<ng-template #noThought>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda nao existem pensamentos</p>
  </div>
</ng-template>
